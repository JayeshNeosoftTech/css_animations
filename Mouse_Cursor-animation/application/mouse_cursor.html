        var mouse_move= document.querySelector(".mouse_circle");
        document.body.onmousemove = function(e){
            document.documentElement.style.setProperty ('--x', (e.pageX)+ -2 + 'px');
            document.documentElement.style.setProperty ('--y', (e.pageY)+ -6 + 'px');
           /*  console.log("e.pageY: "+e.pageY);
            console.log("offsetTop: "+document.getElementById("para").offsetTop);
            console.log("e.pageX: "+e.pageX);
            console.log("height: "+document.getElementById("para").offsetHeight);
            console.log("width: "+document.getElementById("para").offsetWidth); */

            /* Get elements */
            var para= document.getElementById("para");

            /* Hover effect conditions start */
            if((e.pageY > para.offsetTop && e.pageY < para.offsetTop+para.offsetHeight) && (e.pageX > para.offsetLeft && e.pageX < para.offsetLeft+para.offsetWidth)){
                mouse_move.style.width= "80px";
                mouse_move.style.height= "80px";
            }
            else{
                mouse_move.style.width= "12px";
                mouse_move.style.height= "12px";
            }

            /* Mouse Enter and out based animation effect */
            var mouse_ani = document.getElementById("mouse_btn");
            mouse_ani.onmouseenter = function(e){
                var x= e.pageX - mouse_ani.offsetLeft;
                var y= e.pageY - mouse_ani.offsetTop;

                document.getElementById("mouse_btn-span").style.top= y + "px";
                document.getElementById("mouse_btn-span").style.left= x+ "px";
            }
            mouse_ani.onmouseout = function(e){
                var x= e.pageX - mouse_ani.offsetLeft;
                var y= e.pageY - mouse_ani.offsetTop;

                document.getElementById("mouse_btn-span").style.top= y + "px";
                document.getElementById("mouse_btn-span").style.left= x + "px";
            }


            var circle_ani = document.getElementById("circle");
            circle_ani.onmouseenter = function(e){
                var l= e.pageX - circle_ani.offsetLeft;
                var t= e.pageY - circle_ani.offsetTop;

                document.getElementById("circle_span").style.top= t + "px";
                document.getElementById("circle_span").style.left= l + "px";
            }
            circle_ani.onmouseout = function(e){
                var l= e.pageX - circle_ani.offsetLeft;
                var t= e.pageY - circle_ani.offsetTop;

                document.getElementById("circle_span").style.top= t + "px";
                document.getElementById("circle_span").style.left= l + "px";
            }


            var circular_ani = document.getElementById("circular_shape");
            circular_ani.onmouseenter = function(e){
                var cl= e.pageX - circular_ani.offsetLeft;
                var ct= e.pageY - circular_ani.offsetTop;

                document.getElementById("circular_span").style.top= ct + "px";
                document.getElementById("circular_span").style.left= cl + "px";
            }
            circular_ani.onmouseout = function(e){
                var cl= e.pageX - circular_ani.offsetLeft;
                var ct= e.pageY - circular_ani.offsetTop;

                document.getElementById("circular_span").style.top= ct + "px";
                document.getElementById("circular_span").style.left= cl + "px";
            }
        }
